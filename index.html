<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dynamic Content</title>
    <style>
        /* Common styles here */
    </style>
</head>
<body>
    <div id="content"></div>

    <script>
    if (window.location.hostname === 'paulgrahamcrackers.com') {
        document.getElementById('content').innerHTML = `
            <h1>Paul Graham Crackers</h1>
            <p>Buy a box of Paul Graham Crackers (TM) with a surprise Paul Graham essay inside!</p>
            <p>Which will you get? WHO KNOWS?!?</p>
            <p>This was always part of the plan. Mwahaha.</p>
        `;
    } else if (window.location.hostname === 'neilwb.com') {
        document.getElementById('content').innerHTML = `
            <h1>Website of Neil</h1>
            <p>Buy a box of Paul Graham Crackers (TM) with a surprise Paul Graham essay inside!</p>
            <p>Which will you get? WHO KNOWS?!?</p>
            <p>This was always part of the plan. Mwahaha.</p>    
        `;
    } else {
        document.getElementById('content').innerHTML = `
            <h1>Welcome</h1>
            <p>This is the default content.</p>
        `;
    }
    </script>
</body>
</html>
